<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading...</title>

  <!-- 引入你自己的动画文件 -->
  <link rel="stylesheet" href="/loading.css">

  <style>
    /* 页面背景 + 居中布局 */
    body {
      margin: 0;
      background: #1c1c1c; /* 舒服的暗色 */
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 容器大小自适应 */
    .loader {
      width: min(200px, 40vw);
      height: min(200px, 40vw);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 避免 wrapper 撑太大 */
    .wrapper {
      width: 100%;
      height: 100%;
      position: relative;
    }
  </style>
</head>

<body>
  <!-- From Uiverse.io by Nawsome -->
  <div class="loader">
    <div class="wrapper">
      <div class="circle"></div>
      <div class="line-1"></div>
      <div class="line-2"></div>
      <div class="line-3"></div>
      <div class="line-4"></div>
    </div>
  </div>
</body>
</html>
